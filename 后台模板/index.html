	<script type="text/javascript">
		$(function() {
//			主导航切换
			$('.navlist_1 li').click(function(){
//				获取点击导航下标
				console.log($(this).index())
				$('.navlist_1 li').removeClass('active')
				$(this).addClass('active')
//				根据下标切换左侧二级导航
				$('.container').addClass('disnone')
				$('.container').eq($(this).index()).removeClass('disnone')
				
			})
//			侧边导航折叠
			$(".leftsidebar_box dt").css({
				"background-color": "#fff"
			});
			$(".leftsidebar_box dt img").attr("src", "images/xiala.png");
			$(".leftsidebar_box dd").hide();
			$(".leftsidebar_box dt").click(function() {
				$(".leftsidebar_box dt").css({
					"background-color": "#fff",
					'color':'#464C5B'
				})
				$(this).css({
					"background-color": "#fff"
				});
				$(this).parent().find('dd').removeClass("menu_chioce");
				$(".leftsidebar_box dt img").attr("src", "images/xiala.png");
				$(this).parent().find('img').attr("src", "images/xialaC.png");
				$(".menu_chioce").slideUp();
				$(this).parent().find('dd').slideToggle();
				$(this).parent().find('dd').addClass("menu_chioce");
			});
//			侧边导航折叠end

		})
	</script>
